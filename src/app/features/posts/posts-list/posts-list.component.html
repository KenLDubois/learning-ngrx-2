<input
  type="checkbox"
  (change)="checkChanged()"
  [checked]="showId"
  id="showId"
  name="showId"
/>
<label for="showId">Show Post Id</label>

<ul *ngIf="posts">
  <li *ngFor="let post of posts" [ngClass]="{ active: selectedPost == post }">
    <a (click)="postSelected(post)">
      <span *ngIf="showId == true"> ( {{ post?.id }} ) </span>
      {{ post?.title }}
    </a>
  </li>
</ul>
