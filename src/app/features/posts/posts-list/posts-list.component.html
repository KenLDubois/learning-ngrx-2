<input
  type="checkbox"
  (change)="onCheckChanged()"
  [checked]="showPostId === true"
  id="showId"
  name="showId"
/>
<label for="showId">Show Post Id</label>

<ul *ngIf="posts">
  <li
    *ngFor="let post of posts"
    [ngClass]="{ active: selectedPost?.id === post?.id }"
  >
    <a (click)="onPostSelected(post)">
      <span *ngIf="showPostId === true"> ( {{ post?.id }} ) </span>
      {{ post?.title }}
    </a>
  </li>
</ul>

<div *ngIf="error" style="color: red">
  {{ error }}
</div>
